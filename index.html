<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>PLP Interactive Elements with JavaScript</h1>

  <!-- Button to change background color -->
  <button id="background-toggle">Change Background Color</button>

  <br><br>
  
  <!-- Slider to adjust text size -->
  <label for="size-slider">Adjust Text Size:</label>
  <input type="range" id="size-slider" min="10" max="50" value="20" step="1">
  <p id="text-size-paragraph">Learning JS is awesome! Let's see what happens!</p>

  <br><br>

  <!-- Modal Button -->
  <button id="modal-btn">Show Modal</button>
  <div id="myModal" style="display:none;">
    <p>This is a modal, cool right?</p>
    <button id="close-modal-btn">Ã—</button>
  </div>

  <br><br>

  <!-- Form -->
  <form id="userForm">
    <label for="name">Name (min. 3 characters):</label>
    <input type="text" id="name" required>
    <br><br>
    <label for="email">Email (valid email format):</label>
    <input type="email" id="email" required>
    <br><br>
    <label for="password">Password (min. 8 characters, 1 uppercase, 1 number):</label>
    <input type="password" id="password" required>
    <br><br>
    <button type="submit">Submit</button>
    <div id="formError"></div>
  </form>

  <br><br>

  <!-- Country dropdown -->
  <label for="country">Select a Country in Africa:</label>
  <select id="country">
    <option value="" disabled selected>Choose a country</option>
    <option value="Nigeria">Nigeria</option>
    <option value="Kenya">Kenya</option>
    <option value="South Africa">South Africa</option>
    <option value="Egypt">Egypt</option>
    <option value="Uganda">Uganda</option>
    <option value="Morocco">Morocco</option>
    <option value="Ghana">Ghana</option>
    <option value="Tanzania">Tanzania</option>
    <option value="Algeria">Algeria</option>
    <option value="Ethiopia">Ethiopia</option>
  </select>

  <div id="messageDisplay"></div>

</body>
</html>
